<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body> 
    <div class="container">
        <div class="header">
             <div class="mail">
                <img src="nav_ContactUs.png">
                <a href="#">raktakhojinfo@gmail.com</a>
             </div>
             <ul> 
               <button><a href="login.html">Login</a></button>
             </ul>
        </div>
    </div>
        <div class="nav">
            <div class="logo">
                 <img src="logo1-removebg-preview.png" height="100px" width="120px"> RAKTA KHOJ 
            </div>
            <ul> 
                <li><a href="main.html">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Donor List</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
     </div>
     <div class="form">
        <div class="login-box">
            <div class="login-header">
                <header>Register</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="First Name" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="Text" class="input-field" placeholder="Last Name"  autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="number" class="input-field" placeholder="Contact Number" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="password" class="input-field"  placeholder="Password" autocomplete="off" required>
            </div>
            <div class="input-box">
            <select name="blood-type" id="type" required>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
            </div>
            <div class="input-box">
                 <label for="input-file" id="drop-area">
                    <input type="file" accept="image/*" id="input-file">
                 </label>
            </div>
             
            <div class="forget">
                <section>
                    <input type="checkbox" id="check">
                    <label for="check">Remember me</label>
                </section>
                <section>
                    <a href="#">Forget password</a>
                </section>
            </div>
            <div class="input-submit">
                <button class="submit-btn" id="submit"></button>
                <label for="submit">Register</label>
            </div>
            <div class="register-link">
                <p>Already have an account?<a href="login.html">Login</a></p>
            </div>
        </div>
     </div>
    
</body>
</html>
